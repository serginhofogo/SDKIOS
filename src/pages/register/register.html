<ion-content class="login-content">
  <div class="register-top">
    <h1>Registro</h1>
    <div class="bg"></div>
  </div>


  <div class="register-box">
    <form (ngSubmit)="register(registerForm.value)" #registerForm="ngForm">
      <span class="login-icon">
        <img  name="userImage" src="{{myPhoto}}">
        <button ion-button round color="secondary" type="button" (click)="cropImage()">
            <i class="camera-icon"></i>
        </button>
      </span>

      <ion-label>Nombre</ion-label>
      <ion-item>
        <ion-badge item-left>
          <i class="form-icon user-icon"></i>
        </ion-badge>
        <ion-input type="text"  ngModel name="name" required></ion-input>
      </ion-item>

      <ion-label>Email de contacto</ion-label>
      <ion-item>
        <ion-badge item-left>
          <i class="form-icon email-icon"></i>
        </ion-badge>
        <ion-input type="email"  ngModel name="email" required></ion-input>
      </ion-item>

      <ion-label>Password</ion-label>
      <ion-item>
        <ion-badge item-left>
          <i class="form-icon lock-icon"></i>
        </ion-badge>
        <ion-input type="password"  ngModel name="password"  required></ion-input>
      </ion-item>

      <ion-label>Confirmar Password</ion-label>
      <ion-item>
        <ion-badge item-left>
          <i class="form-icon lock-icon"></i>
        </ion-badge>
        <ion-input type="password"  ngModel name="password1"  required></ion-input>
      </ion-item>

      <ion-label>NÃºmero Celular</ion-label>
      <ion-item>
        <ion-badge item-left>
          <i class="form-icon phone-icon"></i>
        </ion-badge>
        <ion-input type="tel"  ngModel name="numeroCelular"  required></ion-input>
      </ion-item>

      <div class="submit-btn">
        <button ion-button class="button-gradient" round  type="submit"  >Registrarse</button>
      </div>
    </form>
  </div>

  <p class="register-link">
    Ya tiene cuenta? <button ion-button class="register-btn" clear (click)="goToLogin()">Login</button>
  </p>
</ion-content>
