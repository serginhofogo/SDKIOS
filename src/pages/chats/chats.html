<ion-header class="bar-gradient">
    <ion-title style="text-align: center">
      BÃºsqueda
    </ion-title>
  <ion-segment [(ngModel)]="chat" mode="md" color="light">
    <ion-segment-button value="buying" >
      Por Nombre
    </ion-segment-button>
    <ion-segment-button value="selling">
      Por Marca
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <div [ngSwitch]="chat">
    <ion-list *ngSwitchCase="'buying'">

        <ion-list class="flexe">
          <ion-input [(ngModel)]="namem" placeholder="Nombre:"></ion-input>
          <button ion-button color="primary" (click)="searchByName(namem)" ><ion-icon name='search'></ion-icon></button>
        </ion-list>

        <ion-grid>
          <ion-row>
            <ion-col *ngFor="let item of items1" col-6>
                <ion-card  >
                    <ion-item>
            
                      <h2>{{item.name}}</h2>
                      <p>Precio: USD {{item.price}}</p>
                    </ion-item>
                  
                    <img (click)="showProduct(item)" src="{{myBaseURL}}{{item.productImage[0]}}">
                  
                    <ion-card-content>
                      <p>{{item.dimensions}}</p>
                    </ion-card-content>
                  
                    <ion-item actions>
                        <button ion-button color="primary" clear item-end icon-start>
                            <ion-icon name='cart'></ion-icon>
                          </button>
                          <button ion-button color="primary" clear item-end icon-start>
                              <ion-icon name='star'></ion-icon>
                            </button>
                        
                        <button *ngIf="item.liked == null" ion-button color="primary" (click)="liked(item)" clear item-end icon-start>
                          <ion-icon name='heart'></ion-icon>
                        </button>
                        <button *ngIf="item.liked != null" ion-button color="primary" (click)="liked(item)" clear item-end icon-start>
                          <ion-icon name='heart' color="danger"></ion-icon>
                        </button>
    
                      </ion-item>
                  </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

    </ion-list>

    <ion-list *ngSwitchCase="'selling'">

        <ion-list class="flexe" >
                <button ion-button color="primary">Seleccione:</button>
                <ion-select (ionChange)="changeBrand(brandm)" [(ngModel)]="brandm" name="brandm">
                    <ion-option *ngFor="let brand of brands" value={{brand._id}}>
                        {{brand.name}}</ion-option>
                  </ion-select>
          </ion-list>

          <ion-grid>
            <ion-row>
              <ion-col *ngFor="let item of items" col-6>
                  <ion-card  >
                      <ion-item>
              
                        <h2>{{item.name}}</h2>
                        <p>Precio: USD {{item.price}}</p>
                      </ion-item>
                    
                      <img (click)="showProduct(item)" src="{{myBaseURL}}{{item.productImage[0]}}">
                    
                      <ion-card-content>
                        <p>{{item.dimensions}}</p>
                      </ion-card-content>
                    
                      <ion-item actions>
                          <button ion-button color="primary" clear item-end icon-start>
                              <ion-icon name='cart'></ion-icon>
                            </button>
                            <button ion-button color="primary" clear item-end icon-start>
                                <ion-icon name='star'></ion-icon>
                              </button>
                          
                          <button *ngIf="item.liked == null" ion-button color="primary" (click)="liked(item)" clear item-end icon-start>
                            <ion-icon name='heart'></ion-icon>
                          </button>
                          <button *ngIf="item.liked != null" ion-button color="primary" (click)="liked(item)" clear item-end icon-start>
                            <ion-icon name='heart' color="danger"></ion-icon>
                          </button>
      
                        </ion-item>
                    </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-list>
  </div>
</ion-content>
