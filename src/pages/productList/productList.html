

<ion-header class="bar-gradient">
        <ion-navbar color="gradient">
          <ion-title>{{cat.name}}</ion-title>
          <ion-buttons end>
            <button ion-button icon-only>
              <i class="header-icon share-icon"></i>
            </button>
            <button ion-button icon-only>
              <i class="header-icon fav-empty-icon"></i>
            </button>
          </ion-buttons>
        </ion-navbar>
      </ion-header>
    


<ion-content padding class="card-background-page">
    <div [ngSwitch]="home">
      <ion-list *ngSwitchCase="'products'">

  <div *ngIf="showSearchResults">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let item of items" col-6>
            <ion-card  >
                <ion-item>
                  <h2>{{item.name}}</h2>
                  <p>Precio: USD {{item.price}}</p>
                </ion-item>
              
                <img (click)="showProduct(item)" src="{{myBaseURL}}{{item.productImage[0]}}">
              
                <ion-card-content>
                  <p>{{item.dimensions}}</p>
                </ion-card-content>
              
                <ion-item actions>
                    <button ion-button color="primary" clear item-end icon-start>
                        <ion-icon name='cart'></ion-icon>
                      </button>
                      <button ion-button color="primary" clear item-end icon-start>
                          <ion-icon name='star'></ion-icon>
                        </button>
                    
                    <button *ngIf="item.liked == null" ion-button color="primary" (click)="liked(item)" clear item-end icon-start>
                      <ion-icon name='heart'></ion-icon>
                    </button>
                    <button *ngIf="item.liked != null" ion-button color="primary" (click)="liked(item)" clear item-end icon-start>
                      <ion-icon name='heart' color="danger"></ion-icon>
                    </button>
                  </ion-item>
              </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-list>
</div>
</ion-content>
