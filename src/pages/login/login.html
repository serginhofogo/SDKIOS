<ion-content class="login-content">
  <div class="login-top">
    <h1>EASYTOOLS</h1>
    <div class="bg"></div>
    <span class="login-icon">
        <img src= "http://az1-ss6.a2hosting.com:49152/uploads/iconoapp.svg">
    </span>
    
  </div>

  <div class="login-box">
    <form (ngSubmit)="loginUser(registerForm.value)" #registerForm="ngForm" novalidate>
      <ion-label>Email ID</ion-label>
      <ion-item>
        <ion-badge item-left>
          <i class="form-icon email-icon"></i>
        </ion-badge>
        <ion-input type="email"  name="email" required ngModel name="email"></ion-input>
      </ion-item>

      <ion-label>Contraseña</ion-label>

      <ion-item>
        <ion-badge item-left>
          <i class="form-icon lock-icon"></i>
        </ion-badge>
        <ion-input type="password"  name="password" required ngModel name="password"></ion-input>
        <ion-badge item-right>
          <i class="form-icon eye-icon"></i>
        </ion-badge>
      </ion-item>

      <button ion-button class="forgot-btn" color="dark" clear>Recuperar Contraseña?</button>

      <div class="submit-btn">
        <button ion-button class="button-gradient" round type="submit" [disabled]="!registerForm.form.valid">Login</button>
      </div>
    </form>
  </div>
  <p class="register-link">
    Crear Cuenta <button ion-button class="register-btn" clear (click)="createAccount()">Registrarse</button>
  </p>

  

</ion-content>
